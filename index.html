<body>
	<div id='wrapper'>
		<!-- any kind of menu here -->
		<div class='container'>
			<section id='direct-farm-sales'>
				<div class='content-container'>
					<div class='section group'>
						<div id='title' class='col span_12_of_12'>
							<h1>Local Food Access in the U.S.</h1>
							<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam et scelerisque ligula, at dapibus libero. </p>
						</div>
					</div>
					<div class='section group'>
						<div id='map-container' class='col span_9_of_12'>
							<!-- D3 Map -->
							<!-- Move it up or down with margins based on svg#map -->
						</div>
						<div id='map-interaction' class='col span_3_of_12'>
							<div class='content-container'>
								<div id='switch-data'>
									<h2>Indicator</h2>
									<form name="" action="" method="">
										<input checked type="radio" name="indicator" value="direct-farm-sales">Direct Farm Sales
									</form>
								</div>
								<div id='food-search'>
									<input type="search" name="food-search" value='Search by Food'>
								</div>							
								<div id='top-list'>
									<h2>Top 10 Counties</h2>
									<ul>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section id='county-drilldown'>
				<div class='content-container'>
					<div class='section group'>
						<div id='county-holder' class='col span_2_of_12'>
							<h2>Dock</h2>
							<div id='held-counties'></div>
						</div>
						<div id='left-county-wrapper' class='col span_3_of_12'>
							<div id='left-county-content'>
								<input type="search" name="left-county-search" value='Left County'>
								
							</div>
						</div>
						<div id='middle-county-compare' class='col span_3_of_12'>
							<div id='middle-county-content'>
								<h2>vs.</h2>
							</div>
						</div>
						<div id='right-county-wrapper' class='col span_3_of_12'>

								<input type="search" name="right-county-search" value='Right County'>
							</div>
						</div>
					</div>
				</div>
			</section>
