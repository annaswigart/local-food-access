<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="_js/d3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="_js/topojson.v1.min.js"></script>
<script src="_js/underscore-1.6.0.min.js"></script>
<script src="_js/jquery-1.10.2.min.js"></script>
<script src="_js/jquery-ui-1.10.4.js"></script>
<script src="_js/highcharts.js"></script>
<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|PT+Sans+Caption' rel='stylesheet' type='text/css'>
<link rel="stylesheet" media="screen" href="_css/jquery-ui-1.10.4.css">
<link rel="stylesheet" media="screen" href="_css/county_comparison.css">
<link rel="stylesheet" media="screen" href="_css/grid.css">
<link rel="stylesheet" media="screen" href="_css/font-awesome.min.css">
<link rel="stylesheet" media="screen" href="_css/layout.css">
<link rel="stylesheet" media="screen" href="_css/map.css">
<link rel="stylesheet" media="screen" href="_css/normalize.css">
<link rel="stylesheet" media="screen" href="_css/elements.css">
<link rel="stylesheet" media="screen" href="_css/typography.css">
</head>


<body>
	<div class="loader"></div>
	<div id='wrapper'>
		<!-- any kind of menu here -->
		<div class='container'>
			<section id='direct-farm-sales' class='font_small'>
					<div class='content-container'>
						<h1>Produce Availability in the U.S.</h1>
					</div>
					<div id='map-wrapper' class='content-container'>
	 					<div class='section group'>
							<div id='map-container' class='col span_8_of_12'>
								<!-- D3 Map -->
								<!-- Move it up or down with margins based on svg#map -->
							</div>
							<div id='map-interaction' class='col span_4_of_12'>
								<div class='content-container'>
									<div id='switch-data'>
										<h2>Indicators</h2>

										<label class="radio" id='direct-farm'>
											<span class='icons'>
												<i class="first-icon radio-unchecked fa fa-circle-o"></i>
												<i class="second-icon radio-checked fa fa-dot-circle-o"></i>
											</span>
											<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-toggle="radio"  checked="">
											Farms with Direct Sales
											<span class='more-info'>
												<div class='tooltip'>This includes farmers who sell directly to farmer's markets, CSA's, and road-side stands.</div>
												<i class="fa fa-info-circle">
												</i>
											</span>
										</label>
										<label class="radio" id='food-switch'>
											<span class='icons'>
												<i class="first-icon radio-unchecked fa fa-circle-o"></i>
												<i class="second-icon radio-checked fa fa-dot-circle-o"></i>
											</span>
											<input type="radio" name="optionsRadios" id="optionsRadios2" value="option1" data-toggle="radio">
											Food Production
											<span class='more-info'>
												<div class='tooltip'>Number of farms who produce each food.</div>
												<i class="fa fa-info-circle"></i>
											</span>
										</label>
										<p class='font_small'>Data Sources: <a href='http://www.agcensus.usda.gov/' target='_blank'>USDA AgCensus</a>, <a href='http://www.ers.usda.gov/data-products/food-environment-atlas.aspx' target='_blank'>USDA ERS</a></p>
									</div>
									<div id='food-search'>
										<div class='form-group'>
											<input type="search" id="food-search-box" class="ui-autocomplete-input form-control" name="food-search" autocomplete="off" role="textbox" aria-autocomplete="list" placeholder='Search by produce item' aria-haspopup="true">
											<div class='input-icon'><i class="fa fa-search"></i></div>
										</div>
									</div>
									<div id='top-list'>
										<h2>Highest Producing Counties</h2>
									</div>
								</div>
							</div>
						</div>
					</div>
			</section>
			<section id='county-drilldown'>
				<div class='content-container'>
					<div class='section group'>
						<div id='county-holder' class='col span_2_of_12'>
							<h2>Compare:</h2>
							<div id='held-counties'></div>
						</div>
						<div id='left-county-wrapper' class='col span_4_of_12 county-wrapper'>
							<div id='left-county-content county-content'>
								<div class='form-group'>
									<input type="search" class='form-control' name="county-search" placeholder='Search by county' id='left-search-box'>
									<div class='input-icon'><i class="fa fa-search"></i></div>
								</div>
								<div class='drag-here'>
									<h4>Drag county here for more info.</h4>
									<div id='chart-left' class='bar-chart'>
									
									</div>
								</div>
								
							</div>
						</div>
						<div id='middle-county-compare' class='col span_2_of_12'>
							<div id='middle-county-content'>
								<h2>vs.</h2>
							</div>
						</div>
						<div id='right-county-wrapper' class='col span_4_of_12 county-wrapper'>
							<div id='right-county-content county-content'>
								<div class='form-group'>
									<input type="search" class='form-control' name="county-search" placeholder='Search by county' id='right-search-box'>
									<div class='input-icon'><i class="fa fa-search"></i></div>
								</div>
								<div class='drag-here'>
									<h4>Drag county here for more info.</h4>
									<div id='chart-right' class='bar-chart'>
									
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
<script src="/_js/map_setup.js"></script>
<script src="/_js/map.js"></script>
<script src="/_js/comparing_setup.js"></script>
<script src="/_js/comparing_interactions.js"></script>
<script src="/_js/radio.js"></script>
<script src="/_js/script.js"></script>
</html>
